<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="NavigationBar" class="container p-2">
        <div class="row">
            <nav id="Navigation" class="col-3 p-2 d-none d-xl-block position-sticky">
                <div class="icon">
                    <img src="images\watatsumi.png" alt="" class="icon">
                </div>
                <div class="nav-item d-flex flex-row align-items-center">
                    <img class="col-3 pt-1" src="images\fish.png">
                    <div class="col-9 ps-1">
                        <a class="text-decoration-none fw-bold" href="#top">トップ</a>
                    </div>
                </div>
                <div class="nav-item d-flex flex-row align-items-center">
                    <img class="col-3 pt-1" src="images\wakame.png">
                    <div class="col-9 ps-1">
                        <a class="text-decoration-none fw-bold" href="#introduction">サークル紹介</a>
                    </div>
                </div>
                <div class="nav-item d-flex flex-row align-items-center">
                    <img class="col-3 pt-1" src="images\sinanago.png">
                    <div class="col-9 ps-1">
                        <a class="text-decoration-none fw-bold" href="#works">作品</a>
                    </div>
                </div>
                <div class="nav-item d-flex flex-row align-items-center">
                    <img class="col-3 pt-1" src="images\ika_border.png">
                    <div class="col-9 ps-1">
                        <a class="text-decoration-none fw-bold" href="#blog">ブログ</a>
                    </div>
                </div>
                <div class="nav-item d-flex flex-row align-items-center">
                    <img class="col-3 pt-1" src="images\jurry.png">
                    <div class="col-9 ps-1">
                        <a class="text-decoration-none fw-bold" href="#member">メンバー</a>
                    </div>
                </div>
                <div class="nav-item d-flex flex-row align-items-center">
                    <img class="col-3 pt-1" src="images\fish.png">
                    <div class="col-9 ps-1">
                        <a class="text-decoration-none fw-bold" href="#contact">お問い合わせ</a>
                    </div>
                </div>
            </nav>

            <main class="col-9 p-2 ps-5">
                <section id="top" class="row container-lg">
                    <div class="col d-flex align-items-end">
                        <div class="row">
                            <p class="release-date d-flex pb-2 text-black-50">2023/12/25</p>
                            <p class="release-text d-flex pb-4 fs-3">ある日の暮方の事である。一人の下人げにんが、羅生門らしょうもんの下で雨やみを待っていた。</p>
                        </div>
                    </div>
                    <img src="images\test.png" alt="" class="col img-fluid">
                </section>

                <section id="introduction" class="container-lg">
                    <div class="icon d-flex flex-row align-items-center">
                        <img src="images\fish.png" alt="" class="icon">
                        <span class="fs-3">サークル紹介</span>
                    </div>
                    <div class="main row text-center">
                        <article class="item col-md p-md-2 m-md-3 mb-md-3">
                            <p class="fs-4 fw-bold">ゲーム制作プロジェクト</p>
                            <div style="background-color: gray; height: 150px; width: 150px; margin: 0 auto;">
                            </div>
                            <p class="p-2">自主制作ゲームの制作・販売など．キャラクターコンテンツを主軸としたゲームを制作しています。</p>
                        </article>
                        <article class="item col-md p-md-2 m-md-3 mb-md-3">
                            <p class="fs-4 fw-bold">キャラクター<br />
                                AI研究開発プロジェクト</p>
                            <div style="background-color: gray; height: 150px; width: 150px; margin: 0 auto;">
                            </div>
                            <p class="p-2">言語コミュニケーション可能な存在としてのキャラクター具現化を目指し、人工知能を搭載したNPC（ノン・プレイヤー・キャラクター）の研究開発を行っています。
                            </p>
                        </article>
                    </div>
                </section>

                <section id="works">
                    <div class="icon d-flex flex-row align-items-center">
                        <img src="images\sinanago.png" alt="" class="icon">
                        <span class="fs-3">作品</span>
                    </div>
                </section>

                <section id="member">
                    <div class="icon d-flex flex-row align-items-center">
                        <img src="images\jurry.png" alt="" class="icon">
                        <span class="fs-3">メンバー紹介</span>
                    </div>
                    <article>
                        <div class="row">
                            <img src="images\O4R_307S_400x400.jpg" alt="" class="col-3">
                            <div class="col-9">
                                <p class="fs-4 fw-bold">ヨシカン</p>
                                <p>自己紹介</p>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="row">
                            <img src="images\cTQMVkGx_400x400.jpg" alt="" class="col-3">
                            <div class="col-9">
                                <p class="fs-4 fw-bold">ふか</p>
                                <p>自己紹介</p>
                            </div>
                        </div>
                    </article>
                </section>

                <section id="contact">
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
